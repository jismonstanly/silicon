{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New band size</title>
    <link rel="stylesheet" type="text/css" href="{% static 'trt.css' %}">

</head>

<body class= "pic" background="{% static 'trt.jpg' %}">
<center>
<div align="center" style="color:blue;">
        {% if messages %}
            {% for msg in messages %}
                    {{ msg }}
            {% endfor %}
        {% endif %}
</div>
<form method="post" action="{% url 'new_band_size' %}">
    {% csrf_token %}
    <div class="container">
    <h1>Band size</h1>
    <hr>
     <label><b>New band size (in inch)</b></label><br><br>
    <input type="number" placeholder="Enter new size in inch" name="band_size" step="any" required><br><br>

        <label><b>Status</b></label><br><br>
    <select name="actt">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
    </select>

    <hr>


    <button type="submit" class="registerbtn">Submit</button>&nbsp&nbsp&nbsp&nbsp
    <button type="reset" class="registerbtn">Cancel</button>
  </div>


</form>
</center>
</body>

<div align="center">
	<button type="submit" class="registerbtn" onclick="location.href='{% url 'admin_home' %}'" name='mybtn2'>Back</button>
</div>

</html>
