{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit delivery details</title>
    <link rel="stylesheet" type="text/css" href="{% static 'trt.css' %}">
</head>
<body class= "pic" background="{% static 'trt.jpg' %}">
<div align="center">
<form method="post" action="{% url 'edit_delivery' b.id %}">
    {% csrf_token %}
    <h3><b>EDIT DELIVERY DETAILS</b></h3>

    <label>Minimum kilometer</label><br><br>
    <input type="number" value="{{b.Delivery_charge_min_km}}" name="Minimum_kilometer" required><br><br>

    <label>Maximum_kilometer</label><br><br>
    <input type="number" value="{{b.Delivery_charge_max_km}}" name="Maximum_kilometer" required><br><br>

    <label>Cost</label><br><br>
    <input type="number" value="{{b.Delivery_fees}}" name="price" required><br><br>

    <label><b>Status</b></label>
    <select name="actt">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
    </select><br><br>

    <input type="submit" value="submit">&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="reset" value="cancel">

</form>
</div><br><br>
<div align="center">
	<button type="submit" onclick="location.href='{% url 'view_delivery' %}'" name='mybtn2'>Back</button>
</div>
</body>
</html>
