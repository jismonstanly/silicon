{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit shipping details</title>
    <link rel="stylesheet" type="text/css" href="{% static 'trt.css' %}">
</head>
<body class= "pic" background="{% static 'trt.jpg' %}">
<div align="center">
<form method="post" action="{% url 'edit_ship' b.id %}">
    {% csrf_token %}
    <h3><b>EDIT SHIPPING DETAILS</b></h3>

    <label>Shipping days</label><br><br>
    <input type="number" value="{{b.Shipping_days}}" name="Shipping_days" required><br><br>

    <label>Description</label><br><br>
    <textarea rows="4" cols="50" name="desc" required>{{b.Shipping_description}}</textarea><br><br>

    <label>Cost</label><br><br>
    <input type="number" value="{{b.Shipping_cost}}" name="Cost" required><br><br>

    <label><b>Status</b></label>
    <select name="actt">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
    </select><br><br>

    <input type="submit" value="submit">&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="reset" value="cancel">

</form>
</div><br><br>
<div align="center">
	<button type="submit" onclick="location.href='{% url 'view_ship' %}'" name='mybtn2'>Back</button>
</div>
</body>
</html>
