{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit font style</title>
    <link rel="stylesheet" type="text/css" href="{% static 'trt.css' %}">
</head>
<body class= "pic" background="{% static 'trt.jpg' %}">
<div align="center">
<form method="post" action="{% url 'edit_font_style' b.id %}">
    {% csrf_token %}
    <h3><b>EDIT FONT STYLE</b></h3>
    <label>Font name</label><br><br>
    <input type="text" value="{{b.Font_name}}" name="font"><br><br>
    <label><b>Status</b></label>
    <select name="actt">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
    </select><br><br>

    <input type="submit" value="submit">&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="reset" value="cancel">

</form>
</div><br><br>
<div align="center">
	<button type="submit" onclick="location.href='{% url 'view_font_style' %}'" name='mybtn2'>Back</button>
</div>
</body>
</html>
