{% load static %}

<html lang="en">
<head>
	<style>
		table, th, td {
		border: 1px solid black;
		border-collapse: collapse;
		}
		th, td {
		padding: 15px;
		}
	</style>
    <meta charset="UTF-8">
    <title>Quotation discounts</title>
	<link rel="stylesheet" type="text/css" href="{% static 'trt.css' %}">
</head>
<body class= "pic" background="{% static 'trt.jpg' %}" >
<h3 align="center">QUOTATION DISCOUNTS</h3>
<div style="color:blue;" align="center">
        {% if messages %}
            {% for msg in messages %}
                    {{ msg }}
            {% endfor %}
        {% endif %}
</div>
<form action="{% url 'quott_disc' g.id %}" method="post">
{% csrf_token %}
<table  style="width:100%">
	<tr>
		<th>
			Category_id
		</th>
		<th>
			Category name
		</th>
		<th>
			Minimum quantity
		</th>
        <th>
			Maximum quantity
		</th>
        <th>
			Discount percentage
		</th>
        <th>
			Status
		</th>
	</tr>
	<tr>
        <td>
			{{g.id}}
		</td>
		<td>
			{{g.Category_name}}
		</td>
		<td>
			<input type="number" name="min_q">
		</td>
        <td>
			<input type="number" name="max_q">
		</td>
        <td>
			<input type="number" name="dis_p">
		</td>
        <td>
			 <select name="actt">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
             </select>
		</td>

	</tr>
</table><br><br>
<div align="center">
    <input type="submit" value="submit">&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="reset" value="cancel">
</div>
</form>
<div align="center">
	<button type="submit" onclick="location.href='{% url 'admin_home' %}'" name='mybtn2'>Back</button>
</div>

</body>
</html>
